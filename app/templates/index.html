	<script>
      	  $('#training-button').click(function() {
	          console.log("button clicked");
	          var $this = $(this);


	  // name = $(this).attr("value");
	          name = $(this).text();
                  console.log(name);
	          if (name == "Start Training") {
	          $this.text("Stop Training");
         	  $.ajax({
                          type : "GET",
                          url : "/start-training-action",
                          contentType: 'application/json;charset=UTF-8',
         	  });
	          } else if (name == 'Stop Training') {
		  desire = confirm('Share activity?')
		  
	          $this.text("Start Training");
		  if (desire == true) {

	          	$.ajax({
                          type : "GET",
                          url : "/stop-training-action",
                          contentType: 'application/json;charset=UTF-8',
         	  	});
	          } 
		}   
	});
	$('#racing-button').click(function() {
	          console.log("button clicked");
	          var $this = $(this);


	  // name = $(this).attr("value");
	          name = $(this).text();
                  console.log(name);
	          if (name == "Start Race") {
		  	race = prompt('Name of the Race');
	          $this.text("Finish " + race);
         	  $.ajax({
                          type : "GET",
                          url : "/start-training-action",
                          contentType: 'application/json;charset=UTF-8',
         	  });
	          } else {
		  desire = confirm('Share activity?')
		  
	          $this.text("Start Race");
		  if (desire == true) {
	          	$.ajax({
                          type : "GET",
                          url : "/stop-training-action",
                          contentType: 'application/json;charset=UTF-8',
         	  	});
	          } 
		}   
	});
